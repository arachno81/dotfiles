name: Sync Issue due to Google Calendar (all-day)

on:
  issues:
    types: [opened, edited, reopened]
  workflow_dispatch: {}

permissions:
  issues: write  # Issue本文に gcal_event_id を書き戻す
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 requests

      - name: Sync
        env:
          GCAL_SA_JSON_B64: ${{ secrets.GCAL_SA_JSON_B64 }}
          GCAL_CALENDAR_ID: ${{ secrets.GCAL_CALENDAR_ID }}
          GCAL_TZ: ${{ secrets.GCAL_TZ }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python scripts/sync_issue_to_gcal.py
